<script>
    function adjustFormBgClass() {
        var elements = document.getElementsByClassName('responsive-form-padding');
        for (var i = 0; i < elements.length; i++) {
            if (window.innerWidth >= 768) { 
                elements[i].classList.add('p-5');
                elements[i].classList.remove('p-3');
            } else { 
                elements[i].classList.add('p-3');
                elements[i].classList.remove('p-5');
            }
        }
    }

    
    adjustFormBgClass();

    
    window.addEventListener('resize', adjustFormBgClass);
    
    (function ($) {
        
        function calcMargins(anchor, wrap) {
            let containerWidth = $(anchor).offset().left;
            $(wrap).css('padding-left', containerWidth);
        }

        
        function resizeImage() {
            var main_image = document.getElementById("main-img-container");
            main_image.style.width = document.getElementsByClassName("right-col")[0].offsetWidth + "px"
        }

        
        calcMargins('.grid-container', '.banner-block .left-col');

        resizeImage();

        
        $(window).on('resize', function () {
            calcMargins('.grid-container', '.banner-block .left-col');
            resizeImage();
        });
    })(jQuery)
</script></body>
